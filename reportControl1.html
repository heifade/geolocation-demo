<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    我是控件
    <textarea id="text1" style="width: 100%; height: 90%"></textarea>
    <script>
      var text1 = document.getElementById("text1");
      window.top.addEventListener(
        "message",
        function (e) {
          let data = e.data.data;
          text1.value += "收到消息：" + JSON.stringify(data) + "\n";
        },
        false
      );
    </script>
  </body>
</html>
