<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    我是ReportPortal
    <textarea id="txt1" style="width: 100%; height: 50px"></textarea>
    <br /><br />
    <iframe src="powerbi.html" width="100%" height="50%"></iframe>

    <script>
      window.top.addEventListener("message", function (e) {
        if (e.data.type === "askForGeoLocation") {
          navigator.geolocation.getCurrentPosition(
            function (res) {
              let latitude = res.coords.latitude;
              let longitude = res.coords.longitude;

              const json = {
                type: "geolocation",
                data: {
                  latitude,
                  longitude,
                },
              };

              e.source.postMessage(json, "*");

              txt1.value = "发送位置: " + JSON.stringify(json) + "\n";
            },
            function (e) {
              console.log("error", e);
            },
            {
              enableHighAccuracy: true,
            }
          );
        }
      });
    </script>
  </body>
</html>
